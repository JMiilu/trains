<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Aseman junatiedot</title>
    </head>
    <body>
        <header id="topheader">
            <h1>Aseman junatiedot</h1>
        </header>
        <main>
            <header>
                <form action="" method="get" autocomplete="off">
                    <label for="station">Hae aseman nimellä:</label>
                    <input
                        type="text"
                        name="station"
                        id="station"
                        placeholder="Anna aseman nimi..."
                    />
                    <button type="reset">&times;</button>
                </form>
            </header>
            <nav class="tab">
                <button class="tablink active">Saapuvat</button>
                <button class="tablink">Lähtevät</button>
            </nav>
            <section id="arrivals" class="tabcontent"></section>
            <section id="departures" class="tabcontent"></section>
        </main>
    </body>
</html>
